<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cadastrar pet</title>
</head>

<body>
    <header>
        <h1>Cadastrar pet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form method="POST" action="https://sheetdb.io/api/v1/rmccmduodiq8f" name="cadastro-pet-form">
            <input type="text" id="input" name="data[nomeUsuario]" placeholder="Nome da pessoa" required>
            <input type="text" id="input" name="data[telefoneUsuario]" placeholder="Telefone" required>
            <input type="text" id="input" name="data[emailUsuario]" placeholder="Email" required>
            <input type="text" id="input" name="data[nomePet]" placeholder="Nome do Pet" required>
            <input type="text" id="input" name="data[perdidoouencontradoPet]" placeholder="Pet perdido ou encontrado?" required>
            <input type="text" id="input" name="data[especiePet]" placeholder="Espécie" required>
            <input type="text" id="input" name="data[racaPet]" placeholder="Raça" required>
            <input type="text" id="input" name="data[corPet]" placeholder="Cor" required>
            <input type="text" id="input" name="data[localizacaoPet]" placeholder="Localização do Pet" required>
            <input type="text" id="input" name="data[dataPet]" placeholder="Data em que foi encontrado/perdido" required>
            <textarea id="input" rows="7" name="data[infoPet]" placeholder="Informações adicionais"></textarea>
            <label> Foto do Pet
                <input type="file" name="image[fotoPet]" accept="image/*">
            </label>
            <button type="submit" value="Enviar">Enviar cadastro</button>

            <!--<script src="/javascript/script.js"></script>-->
    </section>

        <div> <i>Aplicação web desenvolvida durante a disciplina de

        <div>
            <p>Nicolas Ruiz | Fernanda Silva | Rachell Tahuny</p>
            <p>Londrina, PR | 2023-24</p>
        </div>
    </footer>

</body>

</html>
