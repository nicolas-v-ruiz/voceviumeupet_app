      <main>
        <div class="login-container">
          <div>
            <img src="../img/gato_laranja.jpeg" alt="gato laranja"/>
          </div>
          <div class="login-form">
            <div>
              <h1>Entrar</h1>
              <p class="login-text">
                Entre com seu e-mail e senha para continuar
              </p>
            </div>
            <div class="input-form">
              <input
                type="email"
                placeholder="E-mail"
                id="email"
                onchange="onChangeEmail()"
              />
              <!-- <div class="erro" id="emailObrigatorio">E-mail é obrigatório</div>
              <div class="erro" id="emailInvalido">E-mail inválido</div> -->
              <input
                type="password"
                placeholder="Senha"
                id="password"
                onblur="onChangeSenha()"
              />
              <!-- <div class="erro" id="senhaObrigatoria">Senha é obrigatório</div> -->
              <a
                href=""
                class="recover-password"
                id="recuperarSenha"
                >Esqueci minha senha
              </a>
            </div>
            <div class="btn-login">
              <button id="btnEntrar" onclick="logar()">
                Entrar
              </button>
              <p>Ainda não tem uma conta?</p>
              <a href="">Cadastre-se agora</a>
            </div>
          </div>
        </div>
      </main>
